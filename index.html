<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1 class="heading">the great</h1>
        <h1 class="color-name">rgb(xx,yy,zz)</h1>
        <h1 class="heading">color game</h1>
    </div>

    <div class="options">
        <div class="reset">
            <button class="new">new colors</button>
        </div>
        
        <span class="status"></span>

        <div class="diff">
            <button class="easy">easy</button>
            <button class="hard">hard</button>
        </div>
        
    </div>

    <div class="main">
        <div class="mainBox 1">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    
        <div class="mainBox 2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
